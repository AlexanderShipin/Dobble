<!doctype html>
<html>
  <head>
    <title>Dobble - Start the game</title>
    <link type="text/css" rel="stylesheet" media="screen" href="styles.css">
  </head>
  <body>
	<div class="body-wrapper">
		<div id="playground">
			<div id="current-common-card">
				<img src="img/back.jpg"/>
			</div>
			<div id="current-player-card">
				<img src="img/back.jpg"/>
			</div>
		</div>
		<div id="players">
			<div class="player-list-title">Users</div>
			<div id="player-list"></div>
			<div id="start">Start</div>
		</div>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		$('#start').click(function () {
			socket.emit('readyToStart', '');
		});
		socket.on('newPlayer', function (msg) {
			$('#player-list').append($('<div class="player">').text(msg));
		});
		socket.on('changeCards', function (commonCard, playerCard) {
			$('#current-common-card img').attr("src", "img/" + commonCard + ".jpg");//todo: pics to background
			$('#current-player-card img').attr("src", "img/" + playerCard + ".jpg");
		});
		$('#current-player-card').click(function () {
			socket.emit('selectPict', '');
		});
	</script>
  </body>
</html>
